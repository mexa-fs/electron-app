<div class="window-wrapper">
  <div class="popup-content">
    <h2>Новый пост</h2>
    
    <div class="input-group">
        <input
            type="text"
            id="post-name"
            placeholder="Название"
        />
        <input
            type="text"
            id="post-desc"
            placeholder="Описание"
        />
    </div>

    <div class="btn-container">
        <button id="close-pop-up" class="btn-secondary">Отмена</button>
        <button id="add-post" class="btn-primary">Добавить</button>
    </div>
  </div>
</div>
